    <div class="d1">
        <img class="pic" src="images/michael-heuser-wuEs2P8VLGA-unsplash.jpg" width="100%"  alt="">

            <input class="p3" type="text" placeholder="Enter your Password:"  id="password"> 
            <h1 id="error3"></h1>
            <input class="p4" type="number" placeholder="Enter your Mobile no:"  id="mobile"> 
            <h1 id="error4"></h1>
            <input class="p5" type="text" placeholder="Enter your Location:"  id="location"> <br> <br> <br> <br>

            <button class="register">Register</button>

            
        </form>

                errormessage1.innerHTML="Please enter your name";

            }
            else{
                errormessage1.innerHTML="";
            }
